<label for="theme">Select theme: </label>
<select id="theme">
    <option value="white">White</option>
    <option value="black">Black</option>
</select>

<h1>This is my website</h1>

<script>
    var html = document.querySelector('html');
    var select = document.querySelector('#theme');

    //we can do without dis line
    document.body.style.padding = '50px';

    function update(bgcolor, textcolor){
        html.style.backgroundColor = bgcolor;
        html.style.color = textcolor;
    }

    select.onchange = function(){
        //using inline js if else statement
       // (select.value === 'white') ? update('white','black') : update('black','white');

       //or using switch statement
        switch(select.value){
            case 'white':
                update('white','black');
                break;
            case 'black':
                update('black','white');
                break;
            default:
                update('green','white');
                break;
        
        }
    }

    /*select.onchange = function(){
        (select.value === 'white') ? (html.style.backgroundColor = 'white', html.style.color = 'black') : (html.style.backgroundColor = 'black', html.style.color = 'white');
    }*/
</script>
